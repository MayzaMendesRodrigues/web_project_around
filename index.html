<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Transforme suas fotos de viagem em verdadeiras narrativas visuais. Um layout pensado para destacar paisagens, culturas e momentos inesquecíveis ao redor do mundo."
    />

    <meta name="author" content="Mayza Ynara" />
    <meta
      name="keywords"
      content="galeria de fotos, portfólio fotográfico, layout de imagens, design de publicação, fotos profissionais, exposição visual, showcase fotográfico, fotografia digital, fotografia criativa, exibição de imagens"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/page/index.css" />
    <title>EUA Afora</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./src/images/logo.svg"
          alt="Around the USA"
          class="header__logo"
        />
        <hr class="header__line" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./src/images/avatar.svg"
              alt="Perfil do usuario"
              class="profile__avatar"
            />
            <div class="profile__overlay"></div>
          </div>

          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit" id="profile__edit-btn">
              <img
                src="./src/images/edit__button.svg"
                alt="Botao que edita o perfil do usuario"
              />
            </button>
            <p class="profile__aboutMe"></p>
          </div>
          <button class="profile__add-button" id="profile__add_card-btn">
            <img
              src="./src/images/plus.svg"
              alt="atualizacao de perfil"
              class="profile__add"
            />
          </button>
        </section>

        <section class="cards">
          <ul class="cards__element-items" id="cards__content"></ul>
        </section>

        <section class="popup" id="popup__image">
          <div class="popup__images">
            <img class="popup__images-img" src="#" alt="" />
            <p class="popup__images-title"></p>
            <img src="./src/images/plus.svg" alt="Fechar" class="popup__closed" />
          </div>
        </section>

        <section class="popup" id="popupWithConfirmation">
          <form class="popup__form">
            <h2 class="popup__title">Tem certeza?</h2>
            <button
              class="popup__save"
              type="submit"
              id="popupConfirmationButton"
            >
              sim
            </button>
            <img src="./src/images/plus.svg" alt="Fechar" class="popup__closed" />
          </form>
        </section>

        <section class="popup" id="popupEditPhoto">
          <form class="popup__form">
            <h2 class="popup__title">Alterar a foto do perfil</h2>
            <label class="popup__field">
              <input
                type="url"
                placeholder="url da imagem"
                id="popup__input-photo"
                minlength="2"
                maxlength="300"
                class="popup__input"
                required
              />
              <span
                class="popup__input-error popup__input-error_active"
                id="popup__input-photo-error"
              ></span>
            </label>

            <button
              class="popup__save"
              type="submit"
              id="popupEditeProfileButton"
            >
              salvar
            </button>
            <img src="./src/images/plus.svg" alt="Fechar" class="popup__closed" />
          </form>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__paragraph">&copy; 2025 Around The U.S.</p>
      </footer>

      <div class="popup" id="popup"></div>
    </div>

    <!--Templates-->
    <template id="popup__template">
      <form class="popup__form" novalidate>
        <h2 class="popup__title"></h2>
        <label class="popup__field">
          <input
            type=""
            placeholder=""
            id="popup__inputFirst"
            minlength=""
            maxlength=""
            class="popup__input"
            required
          />
          <span
            class="popup__input-error popup__input-error_active"
            id="popup__inputFirst-error"
          ></span>
        </label>
        <label class="popup__field">
          <input
            type=""
            placeholder=""
            id="popup__inputSecond"
            minlength=""
            maxlength=""
            class="popup__input"
            required
          />
          <span
            class="popup__input-error popup__input-error_active"
            id="popup__inputSecond-error"
          ></span>
        </label>

        <button class="popup__save disabled" type="submit" disabled></button>
        <img src="./src/images/plus.svg" alt="Fechar" class="popup__closed" />
      </form>
    </template>

    <template id="cards__template">
      <li class="card__template">
        <button class="cards__trash" aria-label="Excluir post"></button>
        <img src="#" alt="" class="cards__img" />
        <div class="cards__content">
          <p class="cards__title"></p>
          <button class="cards__like" aria-label="Curtir post"></button>
        </div>
      </li>
    </template>

    <script type="module" src="./src/page/index.js"></script>
  </body>
</html>
