<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Transforme suas fotos de viagem em verdadeiras narrativas visuais. Um layout pensado para destacar paisagens, culturas e momentos inesquecíveis ao redor do mundo.">

    <meta name="author" content="Mayza Ynara" />
    <meta
      name="keywords"
      content="galeria de fotos, portfólio fotográfico, layout de imagens, design de publicação, fotos profissionais, exposição visual, showcase fotográfico, fotografia digital, fotografia criativa, exibição de imagens"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>EUA Afora</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="" class="header__logo">
      <hr  class="header__line"/>
    </header>

<main class="content">
  <section class="profile">
    <img src="./images/avatar.svg" alt="Perfil de usuario" class="profile__avatar">
    <div class="profile__info">
      <h2 class="profile__name">Jacques Cousteau</h2>
      <button class="profile__edit" id="profile__edit-btn"><img src="./images/edit__button.svg" alt="Botao que edita o perfil do usuario" ></button>
      <p class="profile__aboutMe">Explorador</p>
    </div>
      <button class="profile__add-button" id="profile__add_card-btn"><img src="./images/plus.svg" alt="atualizacao de perfil" class="profile__add"></button>
  </section>

  <section class="cards">
    <div class="cards__element-items"  id="cards__content"></div>
  </section>

</main>



<footer class="footer">
      <p class="footer__paragraph">© 2025 Around The U.S.</p>
</footer>

<div class="popup" id="popup"></div>

  </div>
<!--Templates-->
<template id="popup__template">
    <div class="popup__container">
      <h2 class="popup__title"></h2>
        <input type="text" name="username" placeholder="" id="popup__placeholderFirst" class="popup__input">
        <input type="text" placeholder="" id="popup__placeholderLast" class="popup__input">
      <button class="popup__save" type="submit"></button>
      <img src="./images/plus.svg" alt="Fechar pop" class="popup__closed">
    </div>
</template>




  <template id="cards__template">
    <div class="cards__element">
      <img src="./images/trash.svg" alt="Eliminar post" class="cards__trash" id="cards__trash">
      <img src="#" alt="Post do usuario" class="cards__img">
      <div class="cards__content">
      <p class="cards__title"></p>
      <img src="./images/like.svg" class="cards__like" alt="Like no post">
      </div>
    </div>
  </template>

<script src="./scripts/index.js"></script>
</body>
</html>
